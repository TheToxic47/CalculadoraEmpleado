<html lang="en">
<head>

                <div class="caja1 row g-4">

                        <h3>Ingrese Name</h3>

                </div>
                <div class="caja2 row g-4">

                    </div>
                </div>
                    <div class="precios row g-4">
                        <div class="col">
                            <h4>Especifique precio de horas</h4>
                        </div>
                        <div class="col">    
                        <input type="text" name="" id="sueldo">
                        </div>
                    </div>
                
                    <div id="resultado"></div>

                <button class="btn btn-success boton" type="submit" onClick="sumar()">Calcular pago</button>
                
            </div1>

            
        </div>
    </div>
